<div class="text-center">
    <div class="row">
        <div class="col-12 text-center mt-2">
            <button class="btn btn-success p-2 m-2" type="button" (click)="obtenerOperador('CA')">CA</button>
            <button class="btn btn-success p-2 m-2" type="button" (click)="obtenerOperador('/')">&divide;</button>
            <button class="btn btn-success p-2 m-2" type="button" (click)="obtenerOperador('*')">&times;</button>
            <button class="btn btn-success p-2 m-2" type="button" (click)="obtenerOperador('-')">-</button>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('7')">7</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('8')">8</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('9')">9</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('4')">4</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('5')">5</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('6')">6</button>
                    </div>
                </div>
            </div>
            <div class="col-2 lateral">
                <button class="btn btn-success p-2 m-2 vertical" type="button" (click)="obtenerOperador('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('1')">1</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('2')">2</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerNumero('3')">3</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary p-2 m-2 horizontal" type="button" (click)="obtenerNumero('0')">0</button>
                        <button class="btn btn-primary p-2 m-2" type="button" (click)="obtenerDecimal('.')">.</button>
                    </div>
                </div>
            </div>
            <div class="col-2 lateral">
                <button class="btn btn-success p-2 m-2 vertical" type="button" (click)="obtenerOperador('=')">=</button>
            </div>
        </div>
    </div>
    
</div>
